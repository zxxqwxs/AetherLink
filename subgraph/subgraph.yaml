specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AetherRegistry
    network: polygon-mumbai
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: AetherRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Node
        - Relationship
      abis:
        - name: AetherRegistry
          file: ./abis/AetherRegistry.json
      eventHandlers:
        - event: NodeRegistered(indexed address,uint256)
          handler: handleNodeRegistered
        - event: NodeUpdated(indexed address,string)
          handler: handleNodeUpdated
        - event: RelationshipCreated(indexed address,indexed address,bytes32,uint256)
          handler: handleRelationshipCreated
      file: ./src/mapping.ts
  - kind: ethereum
    name: ReputationManager
    network: polygon-mumbai
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ReputationManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Node
        - ReputationHistory
      abis:
        - name: ReputationManager
          file: ./abis/ReputationManager.json
      eventHandlers:
        - event: ReputationUpdated(indexed address,uint256,uint256,uint256)
          handler: handleReputationUpdated
      file: ./src/mapping.ts
  - kind: ethereum
    name: LinkProofVerifier
    network: polygon-mumbai
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: LinkProofVerifier
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proof
        - VerifiedConnection
      abis:
        - name: LinkProofVerifier
          file: ./abis/LinkProofVerifier.json
      eventHandlers:
        - event: ProofSubmitted(indexed bytes32,indexed address,uint256)
          handler: handleProofSubmitted
        - event: ProofVerified(indexed bytes32,indexed address,indexed address)
          handler: handleProofVerified
      file: ./src/mapping.ts

